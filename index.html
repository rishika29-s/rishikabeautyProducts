<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #e67e22;
            outline: none;
        }

        button {
            background-color: #e67e22;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #d35400;
        }

        .switch {
            margin-top: 15px;
            font-size: 0.9em;
            color: #007BFF;
            cursor: pointer;
        }

        .switch:hover {
            text-decoration: underline;
        }

        /* Show/hide styles */
        #signup-form {
            display: none;
        }

        /* Checkbox to toggle forms */
        input[type="checkbox"] {
            display: none;
        }

        /* Show sign-up form when checkbox is checked */
        input[type="checkbox"]:checked ~ #login-form {
            display: none;
        }

        input[type="checkbox"]:checked ~ #signup-form {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="login-form" onsubmit="handleLogin(event)">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p class="switch">
                <label>
                    <input type="checkbox"> Don't have an account? Sign Up
                </label>
            </p>
        </form>

        <form id="signup-form" onsubmit="handleSignup(event)">
            <h2>Sign Up</h2>
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
            <p class="switch">
                <label>
                    <input type="checkbox"> Already have an account? Login
                </label>
            </p>
        </form>
    </div>

    <script>
        // Function to handle login form submission
        function handleLogin(event) {
            event.preventDefault(); // Prevents the form from submitting the default way
            // Add authentication logic here if needed
            window.location.href = "home.html"; // Redirect to home page after login
        }

        // Function to handle sign-up form submission
        function handleSignup(event) {
            event.preventDefault(); // Prevents the form from submitting the default way
            // Add registration logic here if needed
            window.location.href = "home.html"; // Redirect to home page after signup
        }
    </script>
</body>
</html>
